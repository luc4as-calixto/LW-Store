<!doctype html>
<html lang="pt-br">

<head>
    <title>LW Store</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style-painel.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styles_bootstrap.css">
</head>

<body style="background-color: #d4f5f5;">
    <div class="container-painel painel-login">
        <div class="row">
            <div class="col-12">

                <h1>LOGIN</h1>
                <form id="FormLogin" method="post">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login" placeholder="Insira seu login" required>

                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha" required>

                    <button type="submit" class="btn-login"><i class="bi bi-box-arrow-in-right"></i> Login</button>

                    <div id="message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
